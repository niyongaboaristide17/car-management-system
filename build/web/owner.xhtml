<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <h1>Register Owner</h1>
        </div>
        <div>
            <h:form>
                <div>
                    <label>Name</label>
                    <h:inputText value="#{ownerModel.owner.name}"/>
                </div>
                <div>
                    <label>National Id</label>
                    <h:inputText value="#{ownerModel.owner.nationalId}"/>
                </div>
                <div>
                    <h:commandButton value="register" action="#{ownerModel.registerOwner()}"/>
                </div>
            </h:form>
        </div>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>NATIONAL ID</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{ownerModel.owners}" var="owner">
                        <tr>
                            <td>#{owner.name}</td>
                            <td>#{owner.nationalId}</td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>

        </div>

    </h:body>
</html>
